<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e8a4311fc0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="innerContainer" id="card">
            <div class="searchContainer">
                <input type="text" placeholder="Enter City Name" class="searchBox" spellcheck="false">
                <div class="logo">
                    <i class="fa-solid fa-magnifying-glass" id="searchLogo"></i>
                </div>
               
            </div>

            <div class="weather">
                <img class="weatherPNGmain" src="images/sun_6735034.png" alt="">
                <h2 class="weatherType">Cloudy</h2>
                <h2 class="temp">22deg c</h2>
                <h2 class="placeName">New York</h2>

                <div class="details">
                    <div class="detailinner">
                        <div class="colm , colm1">
                            <div class="detailImage">
                                <img class="weatherPNGdetail" src="images/sun_6735034.png" alt="">
                            </div>
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="colm , colm2">
                            <div class="detailImage">
                                <img class="weatherPNGdetail" src="images/sun_6735034.png" alt="">
                            </div>
                            <div>
                                <p class="loo">35%</p>
                                <p>Loo</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            
        </div>
       
    </div>

    <script src="app.js"></script>
</body>
</html>
