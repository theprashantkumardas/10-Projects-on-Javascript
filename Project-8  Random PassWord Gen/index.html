<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e8a4311fc0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page">
        <h1 class="heading">Random Password Generator</h1>
        <h3 class="descp">Generate a random password for your idenyity to secure your account.</h3>
    
        <div class="inputBox">
            <div class="field-with-clipboard">
                <div class="inputfieldbox">
                    <h3 class="inputText">Generate Password</h3>
                </div>
                <i class="fa-regular fa-clipboard" id="clipBoard"></i>
            </div>
            
           
            <button class="btn">
                <i class="fa-solid fa-bolt" id="bolt"></i>
                <span class="generateText">Generate</span>
            </button>
            
        </div>
    </div>


    <script src="app.js">

    </script>
</body>
</html>
