<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e8a4311fc0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="appContainer">
            <div class="heading">
                <h2 class="headingname">To-Do App </h2>
                <!-- <i class="fa-solid fa-calendar-check" id="todoLogo"></i> -->
                <img src="images/todoFinal.png" alt="" id="todoLogo">
            </div>

            <div class="inputField">
                <input type="text" name="" id="inputBox" placeholder="Add your task">
                <button class="addBtn">Add</button>
               
            </div>

            <div class="task">
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
            
           
            
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
